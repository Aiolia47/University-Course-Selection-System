version: '3.8'

services:
  # PostgreSQL Database (for development)
  postgres:
    image: postgres:15-alpine
    container_name: bmad7-postgres-dev
    environment:
      POSTGRES_DB: bmad7_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bmad7-network

  # Redis (for development)
  redis:
    image: redis:7-alpine
    container_name: bmad7-redis-dev
    ports:
      - "6379:6379"
    networks:
      - bmad7-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  bmad7-network:
    driver: bridge